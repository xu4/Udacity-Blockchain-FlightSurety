<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <h3>1. Buy Flight Insurance</h3>
        <div class="row top-20">
            <label class="form">Flights</label> 
            <select id="flight-number-buy">
                <option value="0">AA105 5/21/2019</option>
                <option value="1">AA291 5/22/2019</option>
                <option value="2">AA870 5/23/2019</option>
            </select>
             &nbsp;<label class="form">Insurance Amount(in ether)</label> 
            <input placeholder="0.1" id="insurance-amount">
            <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
        </div>
        <h3>2. Submit to Oracles</h3>
        <div class="row top-20">
            <label class="form">Flights</label> 
            <select id="flight-number-fetch">
                <option value="0">AA105 5/21/2019</option>
                <option value="1">AA291 5/22/2019</option>
                <option value="2">AA870 5/23/2019</option>
            </select> &nbsp;
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <h3>3. Check Insurance and Credit</h3>
        <div class="row top-20">   
            <btn class="btn btn-primary" id="check-insurance">Get insurance amount</btn>
            &nbsp;
            <btn class="btn btn-primary" id="check-credit">Get credit balance</btn>
        </div>
        <h3>4. Withdraw</h3>
        <div class="row top-20">   
            <btn class="btn btn-primary" id="withdraw-credit">Withdraw credits</btn>
       </div>

         <div id="display-wrapper" class="top-20">
        </div>
        
    </main>

</body>

</html>
